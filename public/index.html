<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <meta name="viewport"
    content="width=device-width, viewport-fit=cover, initial-scale=1,maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon-precomposed"
    href="https://tse2-mm.cn.bing.net/th/id/OIP-C.FXEGkHbzpgrzOGs8WIf13AHaIU?w=191&h=215&c=7&r=0&o=5&dpr=1.25&pid=1.7">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="社交APP">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta name="format-detection" content="telephone=no,email=no" />
  <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
  <!-- iPhone -->
  <link href="apple-touch-startup-image-320x460.png" media="(device-width: 320px)" rel="apple-touch-startup-image">
  <!-- iPhone (Retina) -->
  <link href="apple-touch-startup-image-640x960.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image">
  <!-- iPad (portrait) -->
  <link href="apple-touch-startup-image-768x1004.png" media="(device-width: 768px) and (orientation: portrait)"
    rel="apple-touch-startup-image">
  <!-- iPad (landscape) -->
  <link href="apple-touch-startup-image-748x1024.png" media="(device-width: 768px) and (orientation: landscape)"
    rel="apple-touch-startup-image">
  <!-- iPad (Retina, portrait) -->
  <link href="apple-touch-startup-image-1536x2008.png"
    media="(device-width: 1536px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image">
  <!-- iPad (Retina, landscape) -->
  <link href="apple-touch-startup-image-2048x1496.png"
    media="(device-width: 1536px)  and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
